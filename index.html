<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body class="container">
  <div class="root">
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="логотип сайта Место.">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile-jack.jpg" alt="аватар.">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__text">Исследователь океана</p>
          <button class="profile__editbutton popup__open" type="button"><img class="profile__editbutton-img" src="images/profile-Edit-Button.svg" alt="кнопка редактирования профиля."></button>
        </div>
        <button class="profile__addbutton" type="button"><img class="profile__addbutton-img" src="images/profile-Add-Button.svg" alt="кнопка добавления профиля."></button>
      </section>

      <section class="elements">
        <ul class="elements__container">
          <li class="element">
            <img class="element__photo" src="images/element-karachaevsk.jpg" alt="Сентинский храм в Карачаево-Черкесии.">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__buttons"><img class="element__button" src="images/elements-heart.svg" alt="кнопка Лайк."></button>
          </li>
          <li class="element">
            <img class="element__photo" src="images/element-elbrus.jpg" alt="Гора Эльбрус.">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__buttons"><img class="element__button" src="images/elements-heart.svg" alt="кнопка Лайк."></button>
          </li>
          <li class="element">
            <img class="element__photo" src="images/element-dombai.jpg" alt="Домбай.">
            <h2 class="element__title">Домбай</h2>
            <button class="element__buttons"><img class="element__button" src="images/elements-heart.svg" alt="кнопка Лайк."></button>
          </li>
          <li class="element">
            <img class="element__photo" src="images/element-elbrus.jpg" alt="Гора Эльбрус.">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__buttons"><img class="element__button" src="images/elements-heart.svg" alt="кнопка Лайк."></button>
          </li>
          <li class="element">
            <img class="element__photo" src="images/element-dombai.jpg" alt="Домбай.">
            <h2 class="element__title">Домбай</h2>
            <button class="element__buttons"><img class="element__button" src="images/elements-heart.svg" alt="кнопка Лайк."></button>
          </li>
          <li class="element">
            <img class="element__photo" src="images/element-karachaevsk.jpg" alt="Сентинский храм в Карачаево-Черкесии.">
            <h2 class="element__title">Карачаево-Черкесская Республика</h2>
            <button class="element__buttons"><img class="element__button" src="images/elements-heart.svg" alt="кнопка Лайк."></button>
          </li>
        </ul>
      </section>
    </main>
     
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"><img class="popup__close-icon" src="images/popup-close.svg" alt="кнопка закрытия окна"></button>
        <form class="popup__form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <input class="popup__name-input" type=text name="firstname">
          <input class="popup__job-input" type=text name="occupation">
          <button class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
 <script type="text/javascript" src='./scripts/index.js'></script>
</body>
</html>
