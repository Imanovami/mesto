<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body class="container">
  <div class="root">
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="логотип сайта Место.">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="images/profile-jack.jpg" alt="аватар.">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__text">Исследователь океана</p>
          <button class="profile__editbutton profile__open" type="button"><img class="profile__editbutton-img" src="images/profile-Edit-Button.svg" alt="кнопка редактирования профиля."></button>
        </div>
        <button class="profile__addbutton profile__open_add" type="button"><img class="profile__addbutton-img" src="images/profile-Add-Button.svg" alt="кнопка добавления профиля."></button>
      </section>

      <section class="elements">
        <ul class="elements__container">
        </ul>
      </section>
    </main>
     
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button"><img class="popup__close-icon" src="images/popup-close.svg" alt="кнопка закрытия окна"></button>
        <form class="popup__form" novalidate>
          <h3 class="popup__title">Редактировать профиль</h3>
          <label class="popup__field">
            <input class="popup__input popup__input_type_name" type=text id="name-input" required minlength="2" maxlength="40">
            <span class id='name-input-error'></span>
          </label>
          <label class="popup__field">
            <input class="popup__input popup__input_type_job" type=text id="job-input" required minlength="2" maxlength="200">
            <span class id='job-input-error'></span>
          </label>
          <button class="popup__button popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close" type="button"><img class="popup__close-icon" src="images/popup-close.svg" alt="кнопка закрытия окна"></button>
        <form class="popup__form" novalidate>
          <h3 class="popup__title">Новое место</h3>
          <label class="popup__field">
            <input class="popup__input popup__input_type_title" type=text id="title-input" required placeholder="Название" minlength="1" maxlength="30">
            <span class id='title-input-error'></span>
          </label>
          <label class="popup__field">
            <input class="popup__input popup__input_type_url" type="url" id="photo-input" required placeholder="Ссылка на картинку">
            <span class id='photo-input-error'></span>
          </label>
          <button class="popup__button popup__save" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_photo" >
      <div class="popup__container-photo">
        <button class="popup__close" type="button"><img class="popup__close-icon" src="images/popup-close.svg" alt="кнопка закрытия окна"></button>
        <img class = "popup__image-big" src=# alt=''>
        <h3 class = "popup__description"></h3>
      </div>
    </section>
  </div>
 
  <template id="element-template">
    <li class="element">
      <img class="element__photo" src=# alt=''>
      <h2 class="element__title"></h2>
      <button class="element__like"></button>
      <button class="element__trash"> </button>
    </li>
 </template>

  <script type="module" src='scripts/Card.js'></script>
 <script type="module" src='scripts/FormValidator.js'></script>
  <script type="module" src='./scripts/utils.js'></script>
 <script type="module" src='./scripts/index.js'></script>

</body>
</html>
